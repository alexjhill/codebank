<!DOCTYPE HTML>
<html>
    <head>
        <title>Cypher Info | Caesar</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>

        <link rel="shortcut icon" href="img/favicons/favicon.ico" />

        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/styles-global.css">
        <link rel="stylesheet" type="text/css" href="css/styles-caesar.css">


    </head>
    <body>

        <header id="header">
            <div>
                <a href="index.html"><img src="img/logo.svg" alt="Cipher logo"></a>
            </div>
            <div>
                <ul>
                    <li><a id="morse-code-link" href="morse.html">Morse Code</a></li>
                    <li><a class="selected" id="caesar-cipher-link" href="#" onclick="return false;">Caesar Cipher</a></li>
                    <li><a id="pigpen-cipher-link" href="pigpen.html">Pigpen Cipher</a></li>
                </ul>
            </div>
        </header>

        <section id="title">
            <div id="section-inner" style="background: #D05353;">
                <div id="title-text">
                    <h1>Caesar Cypher</h1>
                    <svg width="44px" height="9px" viewBox="0 0 44 9" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <!-- Generator: Sketch 48.2 (47327) - http://www.bohemiancoding.com/sketch -->
                        <title>Group 13</title>
                        <desc>Created with Sketch.</desc>
                        <defs></defs>
                        <g id="Index---Desktop" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" transform="translate(-101.000000, -320.000000)">
                            <g id="Group-3" transform="translate(0.000000, 64.000000)" fill="#ffffff">
                                <g id="Group-4" transform="translate(32.000000, 0.000000)">
                                    <g id="Group-6" transform="translate(69.088660, 70.000000)">
                                        <g id="Group-13" transform="translate(0.000000, 186.000000)">
                                            <circle id="Oval-3" cx="39.9113402" cy="4.5" r="4"></circle>
                                            <rect id="Rectangle-2" x="0" y="1" width="26" height="7" rx="1"></rect>
                                        </g>
                                    </g>
                                </g>
                            </g>
                        </g>
                    </svg>
                </div>
                <form id="translator">
                    <input id="rot-value" onfocus="this.select();" onfocusout="this.value = minmax(this.value, 0, 26)" type="number" name="rot" min="0" max="26">
                    <div>
                        <textarea onfocus="this.select();" name="" id="english-textarea" cols="30" rows="10" placeholder="English"></textarea>
                    </div>
                    <img onclick="caesarTranslator()" src="img/translate.svg" alt="">
                    <div>
                        <textarea onfocus="this.select();" name="" id="caesar-textarea" cols="30" rows="10" placeholder="Caesar"></textarea>
                    </div>
                </form>
            </div>
        </section>


        <section class="translator-bottom-links">
            <a href="morse.html" style="background-image: url('img/morse.png');">
                Morse Translator
                <br>
                <img src="img/arrow-left.svg" alt="">
            </a>
            <a href="pigpen.html" style="background-image: url('img/pigpen.png');">
                Pigpen Translator
                <br>
                <img src="img/arrow-right.svg" alt="">
            </a>
        </section>

        <footer>
            <a class="cta" href="design.html">Unlock our design literature &rarr;</a>
        </footer>
        

        <script type="text/javascript">

            window.addEventListener('scroll', scrollFunctions);
            // window.addEventListener("mousemove", followMouse);

            function scrollFunctions() {
                headerClassAdder();
            }


            // Changes header style on scroll
            function headerClassAdder() {
                var element = document.getElementById('header');
                var scrollPos = window.scrollY;

                if (scrollPos >= 1) {
                    element.classList.add('scrolled');
                } else {
                    element.classList.remove('scrolled');
                }
            }

            function caesarTranslator() {

                // Get values from page
                var englishTextarea = document.getElementById("english-textarea");
                var caesarTextarea = document.getElementById("caesar-textarea");
                var rotValue = parseInt(document.getElementById("rot-value").value);

                var englishValue = englishTextarea.value;
                var caesarValue = caesarTextarea.value;

                

                var outputString = "";




                for (var i = 0; i < englishValue.length; i++) {

                    var tempCharCode = englishValue.charCodeAt(i);

                    var processedChar = String.fromCharCode(tempCharCode + rotValue);

                    if (tempCharCode == 32) {
                        processedChar = " ";
                    }

                    outputString += processedChar;
                    
                }

                caesarTextarea.value = outputString;
            }


            function minmax(value, min, max) 
            {
                if(parseInt(value) < min || isNaN(parseInt(value))) 
                    return min; 
                else if(parseInt(value) > max) 
                    return max; 
                else return value;
            }



        </script>

    </body>
</html>
