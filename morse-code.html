            // Changes header style on scroll
            function headerClassAdder() {
                var element = document.getElementById('header');
                var scrollPos = document.documentElement.scrollTop;

                if (scrollPos >= 1) {
                    element.classList.add('scrolled');
                } else {
                    element.classList.remove('scrolled');
                }
            }


            // Scroll 
            function imageScroll() {
                var enigmaMachine = document.getElementById('enigma-machine');

                var card2 = document.getElementById('card2');
                var card3 = document.getElementById('card3');
                var scrollPos = document.documentElement.scrollTop;

                enigmaMachine.style.top = 100 - (scrollPos * 0.2) + 'px';
                card1.style.transform = "translateY(" + (100 - (scrollPos * 0.1)) + 'px)';
                card2.style.transform = "translateY(" + (300 - (scrollPos * 0.3)) + 'px)';
                card3.style.transform = "translateY(" + (200 - (scrollPos * 0.2)) + 'px)';
